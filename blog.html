{% extends "base.html" %}

{% block content %}
    <h1> Entries</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2>
                    <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </h2>
                <p>{{ blog.body }}</p>

                 <p><strong>Post By: </strong><a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>   
            </li>
        {% endfor %}

{% endblock %}
